<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Remy - Stay Notified</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            width: 100%;
            overflow-x: hidden;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.5;
            color: #e0e0e0;
            background-color: #000000;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensure body takes at least full viewport height */
        }
        
        .container {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Main content area */
        .main-content {
            flex: 1 0 auto; /* Changed to flex-grow and prevent shrinking */
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 20px 0;
            overflow: hidden;
            margin-bottom: 30px; /* Add margin to separate from footer */
        }
        
        /* App presentation section */
        .app-presentation {
            display: flex;
            align-items: center;
            width: 100%;
            justify-content: space-between;
            flex-wrap: wrap;
            position: relative;
        }
        
        .app-info {
            flex: 1;
            max-width: 500px;
            margin-bottom: 20px;
            padding-right: 20px;
        }
        
        .app-branding {
            display: flex;
            align-items: center;
            margin-bottom: 50px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 10px;
        }
        
        .app-logo {
            height: 80px;
            width: auto;
            margin-right: 15px;
            border-radius: 12px;
            display: block; /* Ensure logo is visible */
        }
        
        .app-info h1 {
            font-size: clamp(2.5rem, 6vw, 4rem);
            color: #ffffff;
            letter-spacing: -0.5px;
        }
        
        .app-slogan {
            font-size: clamp(1.5rem, 4vw, 2rem);
            font-style: italic;
            color: #ffffff;
            margin-bottom: 5px;
            font-weight: 300;
        }
        
        .app-info p {
            font-size: clamp(0.9rem, 2vw, 1.1rem);
            margin: 5px 0 15px;
            color: #b0b0b0;
            max-width: 450px;
        }
        
        .app-image {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 550px;
        }
        
        .app-screenshot {
            max-width: 350px;
            height: auto;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            display: block;
            margin-bottom: 50px; /* Add spacing at the bottom of the screenshot */
        }
        
        /* App Store Button */
        .app-store-button {
            display: inline-flex;
            align-items: center;
            background-color: #000000;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s;
            border: 1px solid #444;
        }
        
        .app-store-button:hover {
            opacity: 0.9;
        }
        
        .app-store-button svg {
            margin-right: 10px;
            width: 32px;
            height: 32px;
            flex-shrink: 0;
        }
        
        .app-store-text {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        
        .app-store-text small {
            font-size: 0.9rem;
            font-weight: normal;
            line-height: 1;
        }
        
        .app-store-text span {
            font-size: 1.5rem;
            font-weight: bold;
            line-height: 1.5;
        }
        
        /* Footer */
        footer {
            background-color: #111;
            color: #b0b0b0;
            padding: 15px 0;
            width: 100%;
            border-top: 1px solid #222;
            margin-top: auto; /* Push footer to bottom */
            flex-shrink: 0; /* Prevent footer from shrinking */
        }
        
        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .footer-links {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .footer-links a {
            color: #64B5F6;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.2s;
        }
        
        .footer-links a:hover {
            color: #90CAF9;
        }
        
        .copyright {
            font-size: 0.9rem;
        }
        
        .copyright a {
            color: #64B5F6;
            text-decoration: none;
            transition: color 0.2s;
        }
        
        .copyright a:hover {
            color: #90CAF9;
        }
        
        /* Improved Responsive Design */
        @media (max-width: 991px) {
            body {
                padding-top: 0; /* Remove padding to ensure logo is visible */
                display: flex;
                flex-direction: column;
                min-height: 100vh;
            }
            
            .main-content {
                flex: 1 0 auto;
                padding: 20px 0 70px; /* Add significant bottom padding */
                overflow: visible; /* Allow content to be visible */
                align-items: flex-start; /* Align content at the top */
            }
            
            .app-presentation {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
            
            .app-info {
                padding-right: 0;
                display: flex;
                flex-direction: column;
                align-items: center;
                margin-top: 20px;
            }
            
            .app-info p {
                margin-left: auto;
                margin-right: auto;
                text-align: center;
            }
            
            .app-branding {
                margin-bottom: 30px;
                background-color: rgba(0, 0, 0, 0.7); /* Keep background for visibility */
                width: 100%; /* Ensure full width */
                justify-content: center; /* Center the logo and text */
            }
            
            .app-logo {
                height: 60px;
                display: block; /* Explicitly display the logo */
            }
            
            .app-screenshot {
                max-width: 300px;
                margin: 20px auto 100px; /* Much larger bottom margin on mobile */
            }
        }
        
        @media (max-width: 768px) {
            .footer-content {
                flex-direction: column;
                gap: 15px;
            }
            
            .footer-links {
                justify-content: center;
                width: 100%;
            }
            
            .copyright {
                text-align: center;
                width: 100%;
            }
            
            .app-branding {
                margin-top: 20px; /* Add margin to top */
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 0 15px;
            }
            
            .app-logo {
                height: 50px;
                margin-right: 10px; /* Reduce margin */
            }
            
            .main-content {
                padding-top: 10px;
                padding-bottom: 100px; /* Even more bottom padding on small screens */
            }
            
            .app-branding {
                margin-bottom: 25px;
                padding: 8px; /* Smaller padding */
            }
            
            .app-screenshot {
                max-width: 280px;
            }
            
            .footer-links {
                gap: 10px;
            }
            
            .footer-links a, .copyright {
                font-size: 0.85rem;
            }
        }
        
        @media (max-width: 360px) {
            .app-info h1 {
                font-size: 1.8rem;
            }
            
            .app-logo {
                height: 42px;
                margin-right: 8px; /* Even smaller margin */
            }
            
            .app-screenshot {
                max-width: 240px;
            }
            
            .app-branding {
                padding: 6px; /* Smaller padding */
            }
        }
    </style>
</head>
<body>
    <!-- Main content area -->
    <div class="main-content">
        <div class="container">
            <div class="app-presentation">
                <div class="app-info">
                    <div class="app-branding">
                        <img src="images/remyLogo.png" alt="Remy Logo" class="app-logo">
                        <h1>Remy</h1>
                    </div>
                    <div class="app-slogan">Stay organized, stay focused</div>
                    <p>
                        A simple reminder app to help you stay organized and focused. Create custom notifications, track tasks, and manage your time effectively.
                    </p>
                    <a href="https://apps.apple.com/az/app/remy-stay-notified/id6742569633" class="app-store-button">

                        </svg>
                        <div class="app-store-text">
                            <small>Download on the</small>
                            <span>App Store</span>
                        </div>
                    </a>
                </div>
                <div class="app-image">
                    <img src="images/remy-new-screen.jpeg" alt="Remy App Screenshot" class="app-screenshot">
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-links">
                    <a href="privacy.html">Privacy Policy</a>
                    <a href="terms.html">Terms of Service</a>
                </div>
                <div class="copyright">
                    Made by <a href="https://chingizagha.com">Chingiz Agha</a> in Sumgait &copy; 2025
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
