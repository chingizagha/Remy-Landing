<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Remy - Stay Notified</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            width: 100%;
            overflow-x: hidden;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.5;
            color: #e0e0e0;
            background-color: #000000;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Main content area */
        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 60px);
            width: 100%;
            padding: 20px 0;
        }
        
        /* App presentation section */
        .app-presentation {
            display: flex;
            align-items: center;
            width: 100%;
            justify-content: space-between;
            flex-wrap: wrap;
            position: relative;
            padding-top: 80px;
        }
        
        .app-branding {
            display: flex;
            align-items: center;
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
        }
        
        .app-logo {
            height: 60px;
            width: auto;
            margin-right: 15px;
            border-radius: 12px;
        }
        
        .app-info {
            flex: 1;
            max-width: 500px;
            margin-bottom: 30px;
            padding-right: 20px;
        }
        
        .app-info h1 {
            font-size: clamp(2rem, 5vw, 3rem);
            color: #ffffff;
            letter-spacing: -0.5px;
        }
        
        .app-slogan {
            font-size: clamp(1.5rem, 4vw, 2rem);
            font-style: italic;
            color: #ffffff;
            margin-bottom: 20px;
            font-weight: 300;
        }
        
        .app-info p {
            font-size: clamp(0.9rem, 2vw, 1.1rem);
            margin: 15px 0 25px;
            color: #b0b0b0;
            max-width: 450px;
        }
        
        .cta-button {
            display: inline-flex;
            align-items: center;
            background-color: #000000;
            color: white;
            padding: 12px 25px;
            border-radius: 10px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s;
        }
        
        .cta-button:hover {
            opacity: 0.9;
        }
        
        .apple-icon {
            margin-right: 10px;
            font-size: 1.2rem;
        }
        
        .app-image {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 500px;
        }
        
        .iphone-mockup {
            position: relative;
            width: min(280px, 70vw);
            height: min(560px, 140vw);
            background-color: #000;
            border-radius: 40px;
            padding: 14px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid #333;
            overflow: hidden;
        }
        
        .iphone-screen {
            width: 100%;
            height: 100%;
            border-radius: 24px;
            overflow: hidden;
            background-color: #fff;
        }
        
        .app-gif {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        
        /* Footer */
        footer {
            background-color: #111;
            color: #b0b0b0;
            padding: 15px 0;
            width: 100%;
            border-top: 1px solid #222;
            margin-top: 20px;
        }
        
        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .footer-links {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .footer-links a {
            color: #64B5F6;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.2s;
        }
        
        .footer-links a:hover {
            color: #90CAF9;
        }
        
        .copyright {
            font-size: 0.9rem;
        }
        
        .copyright a {
            color: #64B5F6;
            text-decoration: none;
            transition: color 0.2s;
        }
        
        .copyright a:hover {
            color: #90CAF9;
        }
        
        /* App Store Button */
        .app-store-button {
            display: inline-flex;
            align-items: center;
            background-color: #000000;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s;
            border: 1px solid #444;
        }
        
        .app-store-button:hover {
            opacity: 0.9;
        }
        
        .app-store-button svg {
            margin-right: 10px;
            width: 24px;
            height: 24px;
            flex-shrink: 0;
        }
        
        .app-store-text {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        
        .app-store-text small {
            font-size: 0.9rem;
            font-weight: normal;
            line-height: 1;
        }
        
        .app-store-text span {
            font-size: 1.5rem;
            font-weight: bold;
            line-height: 1.5;
        }
        
        /* Improved Responsive Design */
        @media (max-width: 991px) {
            .app-presentation {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
            
            .app-info {
                padding-right: 0;
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            
            .app-info p {
                margin-left: auto;
                margin-right: auto;
                text-align: center;
            }
            
            .app-branding {
                position: relative;
                top: 0;
                left: 0;
                width: 100%;
                justify-content: center;
                margin-bottom: 20px;
            }
            
            .app-logo {
                height: 50px;
            }
            
            .app-presentation {
                padding-top: 0;
            }
            
            .main-content {
                padding-bottom: 80px;
            }
        }
        
        @media (max-width: 768px) {
            .main-content {
                padding: 10px 0 60px;
                min-height: auto;
            }
            
            .footer-content {
                flex-direction: column;
                gap: 15px;
            }
            
            .footer-links {
                justify-content: center;
                width: 100%;
            }
            
            .copyright {
                text-align: center;
                width: 100%;
            }
            
            .iphone-mockup {
                width: min(260px, 65vw);
                height: min(520px, 130vw);
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 0 15px;
            }
            
            .app-logo {
                height: 36px;
            }
            
            .footer-links {
                gap: 10px;
            }
            
            .footer-links a {
                font-size: 0.85rem;
            }
            
            .copyright {
                font-size: 0.85rem;
            }
            
            .app-store-button {
                padding: 8px 16px;
            }
            
            .app-store-text small {
                font-size: 0.8rem;
            }
            
            .app-store-text span {
                font-size: 1.2rem;
            }
            
            .iphone-mockup {
                width: min(220px, 60vw);
                height: min(440px, 120vw);
                border-radius: 30px;
                padding: 10px;
            }
            
            .iphone-screen {
                border-radius: 20px;
            }
            
            .main-content {
                padding-bottom: 40px;
            }
        }
        
        /* iPhone 8 Plus and similar devices */
        @media (max-width: 414px) {
            .iphone-mockup {
                width: min(200px, 55vw);
                height: min(400px, 110vw);
                border-radius: 25px;
                padding: 8px;
            }
            
            .iphone-screen {
                border-radius: 18px;
            }
            
            .main-content {
                padding-bottom: 30px;
            }
        }
        
        /* Added extra small screen support */
        @media (max-width: 360px) {
            .app-info h1 {
                font-size: 1.8rem;
            }
            
            .app-logo {
                height: 32px;
                margin-right: 10px;
            }
            
            .iphone-mockup {
                width: min(180px, 50vw);
                height: min(360px, 100vw);
            }
            
            .app-branding {
                margin-bottom: 15px;
            }
            
            .main-content {
                min-height: auto;
                padding-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Main content area -->
    <div class="main-content">
        <div class="container">
            <div class="app-presentation">
                <div class="app-branding">
                    <img src="images/remyLogo.png" alt="Remy Logo" class="app-logo">
                    <h1>Remy</h1>
                </div>
                <div class="app-info">
                    <div class="app-slogan">Stay organized, stay focused</div>
                    <p>

                    <a href="https://apps.apple.com/az/app/remy-stay-notified/id6742569633" class="app-store-button">

                            <small>Download on the</small>

                <div class="app-image">
                    <div class="iphone-mockup">
                        <div class="iphone-screen">
                            <img src="images/remy-screen-record.gif" alt="Remy App Demo" class="app-gif">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-links">
                    <a href="privacy.html">Privacy Policy</a>
                    <a href="terms.html">Terms of Service</a>
                </div>
                <div class="copyright">
                    Made by <a href="https://chingizagha.com">Chingiz Agha</a> in Sumgait &copy; 2025
                </div>
            </div>
        </div>
    </footer>
</body>
