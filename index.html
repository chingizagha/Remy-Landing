<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remy - Stay Notified</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            /* Removed overflow: hidden to allow scrolling */
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.5;
            color: #e0e0e0;
            background-color: #000000; /* Black background */
            display: flex;
            flex-direction: column;
            overflow-x: hidden; /* Prevent horizontal scroll only */
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px; /* Reduced padding for small screens */
            width: 100%;
        }
        
        /* Main content area */
        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            padding: 20px 0; /* Add some padding to prevent content touching edges */
            min-height: 100vh; /* Use min-height instead of fixed height */
        }
        
        /* App presentation section */
        .app-presentation {
            display: flex;
            align-items: center;
            width: 100%;
            justify-content: space-between;
            flex-wrap: wrap; /* Allow wrapping for small screens */
        }
        
        .app-branding {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .app-logo {
            height: 60px;
            width: auto;
            margin-right: 15px;
            border-radius: 12px;
        }
        
        .app-info {
            flex: 0 0 45%;
            min-width: 280px; /* Reduced from 300px */
            margin-bottom: 30px;
        }
        
        .app-info h1 {
            font-size: 3rem;
            color: #ffffff;
            letter-spacing: -0.5px;
        }
        
        .app-info p {
            font-size: 1.1rem;
            margin: 15px 0 25px;
            color: #b0b0b0;
            max-width: 450px;
        }
        
        .cta-button {
            display: inline-flex;
            align-items: center;
            background-color: #1976D2; /* Blue */
            color: white;
            padding: 12px 25px;
            border-radius: 10px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s;
            box-shadow: 0 4px 12px rgba(25, 118, 210, 0.3);
        }
        
        .cta-button:hover {
            background-color: #1565C0;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(25, 118, 210, 0.4);
        }
        
        .apple-icon {
            margin-right: 10px;
            font-size: 1.2rem;
        }
        
        .app-image {
            flex: 0 0 45%;
            text-align: center;
        }
        
        .app-image img {
            max-width: 65%;
            max-height: 75vh;
            height: auto;
            border-radius: 20px;
            object-fit: contain;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        }
        
        /* Improved Footer */
        footer {
            background-color: #111;
            color: #b0b0b0;
            padding: 15px 0;
            width: 100%;
            border-top: 1px solid #222;
        }
        
        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .footer-links {
            display: flex;
        }
        
        .footer-links a {
            color: #64B5F6;
            text-decoration: none;
            margin-right: 20px;
            font-size: 0.9rem;
            transition: color 0.2s;
        }
        
        .footer-links a:hover {
            color: #90CAF9;
        }
        
        .copyright a {
            color: #64B5F6;
            text-decoration: none;
            transition: color 0.2s;
        }
        
        .copyright a:hover {
            color: #90CAF9;
        }
        
        /* Responsive design */
        @media (max-width: 991px) {
            .app-presentation {
                flex-direction: column;
                justify-content: center;
            }
            
            .app-info, .app-image {
                flex: 0 0 auto;
                width: 100%;
                text-align: center;
            }
            
            .app-info {
                margin-bottom: 30px;
            }
            
            .app-info p {
                margin-left: auto;
                margin-right: auto;
            }
            
            .footer-content {
                flex-direction: column;
                text-align: center;
            }
            
            .footer-links {
                margin-bottom: 15px;
                justify-content: center;
            }
            
            .copyright {
                flex-direction: column;
            }
            
            .creator {
                margin-right: 0;
                margin-bottom: 8px;
                justify-content: center;
            }
        }
        
        @media (max-width: 768px) {
            .app-info h1 {
                font-size: 2.5rem;
            }
            
            .app-image img {
                max-width: 80%; /* Increased for better visibility */
            }
        }
        
        /* Added media query for very small screens */
        @media (max-width: 480px) {
            .app-info h1 {
                font-size: 2rem;
            }
            
            .app-info p {
                font-size: 0.95rem;
            }
            
            .app-logo {
                height: 40px;
            }
            
            .cta-button {
                padding: 10px 20px;
                font-size: 0.95rem;
            }
            
            .app-image img {
                max-width: 90%;
                max-height: 60vh;
            }
            
            .footer-links a {
                margin-right: 10px;
                font-size: 0.8rem;
            }
            
            .copyright {
                font-size: 0.8rem;
            }
        }
        
        @media (max-height: 700px) {
            .app-logo {
                height: 40px;
            }
            
            .app-info h1 {
                font-size: 2rem;
            }
            
            .app-info p {
                font-size: 1rem;
                margin: 10px 0 20px;
            }
            
            .main-content {
                padding: 10px 0;
            }
        }
        
        /* Added media query for extra small screens */
        @media (max-width: 360px) {
            .app-info h1 {
                font-size: 1.8rem;
            }
            
            .app-branding {
                justify-content: center;
            }
            
            .app-image img {
                max-width: 95%;
            }
            
            .container {
                padding: 0 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Main content area -->
    <div class="main-content">
        <div class="container">
            <div class="app-presentation">
                <div class="app-info">
                    <div class="app-branding">
                        <img src="images/remyLogo.png" alt="Remy Logo" class="app-logo">
                        <h1>Remy</h1>
                    </div>
                    <p>
                        A simple reminder app to help you stay organized and focused. Create custom notifications, track tasks, and manage your time effectively.
                    </p>
                    <a href="#" class="cta-button">
                        <span class="apple-icon">&#xF8FF;</span>
                        Download on the App Store
                    </a>
                </div>
                <div class="app-image">
                    <img src="images/imagePage.png" alt="Remy App Screenshot">
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-links">
                    <a href="privacy.html">Privacy Policy</a>
                    <a href="terms.html">Terms of Service</a>
                </div>
                <div class="copyright">
                    Made by <a href="https://chingizagha.com">Chingiz Agha</a> in Sumgait &copy; 2025
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
